<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for_root('favicon') }}"
    />
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <!-- Math Equation Renderer -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css"
      integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"
      integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\(', right: '\\)', display: false },
            { left: '\\[', right: '\\]', display: true },
          ],
          throwOnError: false,
        });

        // Render once all that have the 'language-math' css class

        const math = document.getElementsByClassName('language-math');
        for (let i = 0; i < math.length; i++) {
          const div = document.createElement('div'); // Create a new div
          div.style.textAlign = 'center';
          math[i].parentElement.after(div);
          katex.render(math[i].textContent, div); // Render the latex into it
        }

        // Delete all the pre/code elements
        while (math[0]) {
          const pre = math[0].parentElement;
          math[0].remove();
          pre.remove();
        }
      });
    </script>

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <!-- Title -->
        <div uk-grid>
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">
              <span> {{ title }} </span>
            </h1>
          </div>

          <!-- Description -->
          <div class="uk-width-1-1">
            <div class="uk-card uk-card-body uk-card-default uk-card-hover">
              <div class="uk-container">{{ text | safe }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Home Button -->
    <div style="position: absolute; left: 5px; top: 5px">
      <a href="{{ url_for_root('index') }}">
        <span className="ukmargin-small-right" data-uk-icon="home"></span>
      </a>
    </div>
  </body>
</html>
